<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">

  
  <title>Interactive rating component</title>


  
</head>
<body>
  <div class="box">
    <div class="star">
      <img src="./images/icon-star.svg" alt="">
    </div>
   <div class="box2">
    <p class="how">How did we do?</p>
    <p class="info">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

    <div class="buts">
      <button class="rate-btn">1</button>
      <button class="rate-btn">2</button>
      <button class="rate-btn">3</button>
      <button class="rate-btn">4</button>
      <button class="rate-btn">5</button>
    </div>

    <button id="submit" class="submit-btn">Submit</button>

   </div>

  </div>
</body>


</html>
<script>
  const buttons = document.querySelectorAll('.rate-btn');
  let selectedRating = null;

  buttons.forEach(button => { 
    button.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      button.classList.add('active');
      selectedRating = button.textContent;
    });

   })

   document.querySelector('.submit-btn').addEventListener('click', () => {
    if(selectedRating){
    localStorage.setItem('rating', selectedRating);
    window.location.href='thankyou.html';
  }else{
    alert('Please Select a rating before submitting');
   }

  });


  
</script>
